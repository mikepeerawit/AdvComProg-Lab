<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      My List
    </ion-title>
    <ion-button slot="end" routerLink="/tabs/create" shape="round" style="padding-right: 12px" color="light">
      <ion-icon slot="icon-only" name="add" color="danger"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-searchbar color="light" placeholder="Search Pokemon" (ionChange)="onSearchChange($event)"></ion-searchbar> 
</ion-header>

<ion-content>
  <ion-list *ngIf="pokemon.length == 0">
    <ion-item *ngFor="let i of [1,2,3,4,5]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let poke of pokemon;" [routerLink]="poke.name">
      <ion-label class="ion-text-capitalize">
        <h2>{{ poke.name }}</h2>
        <p>Your Pokemon ID: {{ poke.pokeIndex }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadPokemon(true, $event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more Pokemon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
